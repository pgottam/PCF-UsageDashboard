<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ePaaS Platform -- Foundations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Content here -->

    <div th:each="foundationEntry: ${foundations}">
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <h3 class="mt-3 mb-3" th:text="'Foundation: ' + ${foundationEntry.key} + ' -- App Usage -- Select a quarter'"></h3>
            </thead>
            <tbody>
            <tr th:each="org: ${foundationEntry.value}">
                <td th:text="'Org: ' + ${org.name}">
                </td>

                <div th:each="quarter: ${quarters}">
                    <td><a class="btn btn-primary" th:href="@{'/view/appusage/' +  ${org.guid} + '/' + ${quarter}+ '?foundation='+ ${foundationEntry.key} + '&orgName='+ ${org.name}}" th:text="${quarter}"></a></td>
                </div>

            </tr>
            </tbody>
        </table>

    </div>

    <a class="btn btn-primary btn-lg float-right mt-3 mb-3" href="/view/foundations">Foundations</a>

    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>

</body>
</html>
