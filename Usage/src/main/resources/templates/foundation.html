<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ePaaS Platform -- Foundations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Content here -->

    <h1>ePaaS Platform </h1>
    <h3> Choose App / Service usage from a foundation</h3>

    <div th:each="foundationEntry: ${foundations}">
        <table class="table table-striped">
            <tbody>
            <tr th:each="org: ${foundationEntry.value}">
                <td th:text="'Foundation: ' + ${foundationEntry.key}"/>
                <td><a class="btn btn-primary" th:href="@{'/view/appusage?foundation='+ ${foundationEntry.key}}">App Usage</a></td>
                <td><a class="btn btn-primary" th:href="@{'/view/svcusage?foundation='+ ${foundationEntry.key}}">Service Usage</a></td>
            </tr>
            </tbody>
        </table>

    </div>

    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>

</body>
</html>
