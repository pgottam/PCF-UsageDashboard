<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ePaaS Platform -- Foundations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Content here -->

    <div th:each="foundationEntry: ${foundations}">
        <h3 class="mt-3 mb-3" th:text="'Foundation: ' + ${foundationEntry.key} + ' -- Service Usage '"></h3>


        <div th:each="quarterlyOrgUsageMapEntry: ${quarterlyOrgUsageMap}">

            <h3 class="mt-3 mb-3" th:text="'Org: ' + ${quarterlyOrgUsageMapEntry.key}"></h3>

            <table th:id="${quarterlyOrgUsageMapEntry.key}" class="table table-striped table-bordered table-sm">
                <thead class="thead-dark">
                <tr>
                    <th>Quarter</th>
                    <th>Total Services</th>
                    <th>Total Sis</th>
                    <th>Avg SI Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quarterlyOrgUsageEntry: ${quarterlyOrgUsageMapEntry.value}">
                    <td>
                        <a class="btn btn-primary" th:href="@{'/view/svcusage/' +  ${quarterlyOrgUsageEntry.value.orgGuid} + '/' + ${quarterlyOrgUsageEntry.key}+ '?foundation='+ ${foundationEntry.key} + '&orgName='+ ${quarterlyOrgUsageMapEntry.key}}" th:text="${quarterlyOrgUsageEntry.key}"></a>
                    </td>
                    <td th:text="${quarterlyOrgUsageEntry.value.totalSvcs}">Total Services</td>
                    <td th:text="${quarterlyOrgUsageEntry.value.totalSis}">Total Sis</td>
                    <td th:text="${#numbers.formatDecimal(quarterlyOrgUsageEntry.value.siDurationInSecs,3,3)}">Avg SI Count</td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>



    <a class="btn btn-primary btn-lg float-right mt-3 mb-3" href="/view/foundations">Foundations</a>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>

</body>
</html>
